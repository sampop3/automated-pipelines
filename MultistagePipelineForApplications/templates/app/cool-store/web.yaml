          application: coolstore
          component: ${APP_NAME}-blue
          deploymentconfig: ${APP_NAME}-blue
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: COOLSTORE_GW_SERVICE
            value: gw
          - name: HOSTNAME_HTTP
            value: ${APP_NAME}:8080
          image: ${APP_NAME}
          imagePullPolicy: Always
          name: ${APP_NAME}-blue
          ports:
          - containerPort: 8080
            protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
