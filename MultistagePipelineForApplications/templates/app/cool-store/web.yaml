  kind: Route
  metadata:
    labels:
      application: coolstore
      component: ${APP_NAME}-blue
    name: ${APP_NAME}-blue
  spec:
    to:
      kind: Service
      name: ${APP_NAME}-blue
      weight: 100
    wildcardPolicy: None
parameters:
