  kind: Route
  metadata:
    annotations:
      haproxy.router.openshift.io/balance: roundrobin
    name: ${APP_NAME}
    labels:
      application: coolstore
      component: ${APP_NAME}
  spec:
    alternateBackends:
      - kind: Service
        name: ${APP_NAME}-green
        weight: 100
    to:
      kind: Service
      name: ${APP_NAME}-blue
      weight: 0
    wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: coolstore
      application: coolstore
      component: ${APP_NAME}-blue
    name: ${APP_NAME}-blue
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
